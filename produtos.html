<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <script src="/js/cards.js" type="module" defer></script>
    <script src="/js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/index.html">
        <img src="./assets/img-header.fw.png" alt="Logo Romances agua com acucar">
    </a>
        </div>
    </header>

    <body>
        <main class="container">
            <form data-form>
            <div class="formulario">
                <h2>Adicionar livros</h2>

                <div class="form_conteudo">
                    <label for="imagem">Capa do Livro:</label>
                    <input type="file" accept="image/*" class="picture__input" name="imagem" id="imagem" data-imagem>
                </div>

                <div class="form_conteudo">
                    <label for="titulo">Titulo:</label>
                    <input type="text" name="titulo" id="titulo" data-titulo>
                </div>

                <div class="form_conteudo">
                    <label for="autor">Autor (a):</label>
                    <input type="text" name="autor" id="autor" data-autor>
                </div>

                <div class="form_conteudo">
                    <label for="valor">Pre√ßo:</label>
                    <input type="number" step="0.01" min="0.01" name="valor" id="valor" data-valor>
                </div>
            </div>

            <div class="btn__enviar">
                <input type="submit" value="Enviar">
                </div>
            </form>
        </main>
        <footer class="rodape">
            <p>Desenvolvido por Camila Gomes</p>
        </footer>
    </body>

</html>
